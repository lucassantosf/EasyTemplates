<!DOCTYPE html>
<html>
	<head>
		<title>Teste de JavaScript</title>
		<meta charset="UTF-8">
	
	<head>
	<body>

		<script>
			
			for( var i=0; i<=10; i++){
				if((i%2)==0){
					document.write(i);
				}			
			}
			
			
			document.write("  Soma de 1 até 100 : ");
			var soma=0;
			for( var i=1; i<=100; i++){
				soma += i;				
			}
			document.write(soma);
			
			var pessoas = ["João", "José", "Maria", "Sebastião", "Antonio"];
			
			document.write("  Nomes com quatro letras ");
			
			for( var i=0; i < pessoas.length; i++){
				if(pessoas[i].length==4){
					document.write(pessoas[i]);
				}
			}
			
		
		</script>
	
	
	</body>

</html>
