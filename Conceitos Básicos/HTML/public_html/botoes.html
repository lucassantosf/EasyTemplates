<html>
    <head>
        <title>Botoes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="parametros.asp" method="post" enctype="multipart/form-data">
            <input id="file_id" type="file" name="file">
            
            <input id="b1" type="button" value="Botão Genérico">
            
            <button id="b2" type="button">                
                <img src =" http://www.k19.com.br/figs/botao-generico.png" alt="Botão">                
            </button>
            
            <input id="b3" type="reset" value="Reiniciar">
            <button id="b4" type="reset">
                <img src="http://www.k19.com.br/figs/botao-reset.png" alt="Reiniciar">
            </button>
                
            <input id="b5"
                type="image"
                alt="enviar"
                src="http://www.k19.com.br/figs/submit.png"
            >
            
        </form>
    </body>
</html>
