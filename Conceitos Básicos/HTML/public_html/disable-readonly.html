<html>
    <head>
        <title>Disable ReadOnly</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="parametros.asp" method="post">
            <label for="nome_id">Nome:</label>
            <input id="nome_id" name="nome" type="text" value="Marcelo Martins" readonly>
            
            <label for="email_id">Email:</label>
            <input id="email_id" name="email" type="email" disabled>
        </form>
    </body>
</html>
