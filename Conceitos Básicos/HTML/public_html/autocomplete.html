<html>
    <head>
        <title>AutoComplete</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="parametros.asp" method="post">
            <input id="comida_id" name="comida" type="text" list="comidas_id">
            
            <datalist id="comidas_id">
                <option value="Lasanha">
                <option value="Pizza">
                <option value="Sopa">
                <option value="Salada">
            </datalist>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
